<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Website</title>
    <link rel="stylesheet" href="../styles/pokeRun.css" />
    <script defer src="../scripts/pokeRun.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.cdnfonts.com/css/pokemon-solid"
    />
  </head>
  <body>
    <div id="container">
      <video autoplay loop muted playsinline class="background-clip">
        <source
          src="../Images/PokeMon imgs/umbreon-under-the-moonlight.1920x1080.mp4"
          src="../Images/PokeMon imgs/pokeball-house.1920x1080.mp4"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
      <div class="header">
        <a href="../index.html" class="navigation">PunIshment-mountain</a>
        <a href="#" class="navigation">Pokémanz?</a>
        <a href="#" class="navigation">Game 3</a>
        <a href="../pages/newsLetter.html" class="navigation">Newsletter</a>
        <a href="#"
          ><img
            src="../Images/PokeMon imgs/pokeballIcon.png"
            alt="Light Switch"
            class="switch"
            id="toggle-mode"
        /></a>
      </div>
      <div class="title">Poké Run</div>
      <div class="gameBox">
        <div class="leftbox">
          <h3>Pokémon Center PC</h3>
          <input
            type="text"
            class="pokeName"
            placeholder="Pokémon Name or ID"
          />
          <input type="text" class="pokeType" placeholder="Pokémon type" />
          <input type="number" class="pokeGen" placeholder="Pokémon Gen" />
          <button class="pokeButton">Who's That Pokémon</button>
          <div class="spriteBox">
            <img src="" alt="Pokemon Img" class="sbSprite" />
            <label for="" class="sbName">Pokemon Name</label>
            <label for="" class="sbType">Pokemon Type</label>
          </div>
        </div>
        <div id="hud">
          <div class="main">
            <div id="character-container">
              <img src="" alt="" id="character" />
            </div>
            <img src="../Images/PokeMon imgs/pokeball.png" alt="" id="block" />
          </div>
          <button id="gameStart">Start Game</button>
        </div>
        <div class="rightBox">
          <h3>More Games</h3>
          <a href="#"> Poké Run</a>
          <a href="#"> Game 2</a>
          <a href="#"> Game 3</a>
          <a href="#"> Game 4</a>
          <div class="optionBox"></div>
        </div>
      </div>
      <div class="footer">
        <p class="copyright">
          <span>&#169;</span> 2024-20XX Studio: D.Henson All rights reserved.
        </p>
      </div>
    </div>
  </body>
</html>
